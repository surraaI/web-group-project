<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign Up</title>
    <script src="ts/script.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            ጎመን በጤና
        </div>
        <form class="p-3 mt-3" id="signup-form">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="name" id="name" placeholder="Enter your Full-Name">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-envelope"></span>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="Password" minlength="8">
            </div>
            <button class="btn mt-3" id="signup-btn">Sign Up</button>
        </form>
        <div class="text-center fs-6">
            <a href="login.html">Already have an account? Login</a>
        </div>
        <div class="text-center" id="error-message">

        </div>
    </div>


</body>

</html>

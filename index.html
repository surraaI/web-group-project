<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Personal Health Tracker</title>
    <script src="ts/script.js" defer></script>
    <script src="ts/home.js" defer></script>

</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <section id="home" class="container mt-3">
        <div class="text-center mt-4 name">
            <h1>ጎመን በጤና</h1>
        </div>
        <h1>Welcome to Your Health Tracker</h1>
        <h4>Input health data</h4>
        <div class="card text">
            <div class="card-body text-center">
                <form id="health-record">
                    <div class="form-group">
                        <label for="calories">Calories Amount:</label>
                        <input type="number" class="form-control" id="calories" name="calories" required>
                    </div>
                    <div class="form-group">
                        <label for="foodType">Food Type:</label>
                        <input type="text" class="form-control" id="foodType" name="foodType" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight:</label>
                        <input type="number" class="form-control" id="weight" name="weight" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height:</label>
                        <input type="number" step="0.01" class="form-control" id="height" name="height" required>
                    </div>
                    <div class="form-group">
                        <label for="exerciseMinutes">Minutes of Exercise:</label>
                        <input type="number" class="form-control" id="exerciseMinutes" name="exerciseMinutes" required>
                    </div>
                    <div class="form-group">
                        <label for="waterIntake">Amount of Water Taken (in liters):</label>
                        <input type="number" class="form-control" id="waterIntake" name="waterIntake" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <table border="1" id="healthrecord-table">
            <tr>
                <td>Date</td>
                <td>Calories Amount</td>
                <td>Weight</td>
                <td>Height</td>
                <td>Food Type</td>
                <td>Minutes of Exercise</td>
                <td>Amount of Water Taken (in liters)</td>
                <td style="width: 100px;"></td>
            </tr>
        </table>
        <button id="save-button">Update</button>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

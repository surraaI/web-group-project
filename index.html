<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>Personal Health Tracker</title>
    <style>
        nav {
            background-color: rgb(141, 120, 170);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #5d556b;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: rgba(174, 146, 210, 0.893);
        }
    </style>

</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <section id="home" class="container mt-3">
        <div class="text-center mt-4 name">
            <h1>ጎመን በጤና</h1>
        </div>
        <h1>Welcome to Your Health Tracker</h1>
        <h4>Input health data</h4>
        <div class="card">
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="calories">Calories Amount:</label>
                        <input type="text" class="form-control" id="calories" name="calories" required>
                    </div>
                    <div class="form-group">
                        <label for="foodType">Food Type:</label>
                        <input type="text" class="form-control" id="foodType" name="foodType" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight:</label>
                        <input type="text" class="form-control" id="weight" name="weight" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height:</label>
                        <input type="text" class="form-control" id="height" name="height" required>
                    </div>
                    <div class="form-group">
                        <label for="exerciseMinutes">Minutes of Exercise:</label>
                        <input type="text" class="form-control" id="exerciseMinutes" name="exerciseMinutes" required>
                    </div>
                    <div class="form-group">
                        <label for="waterIntake">Amount of Water Taken (in liters):</label>
                        <input type="text" class="form-control" id="waterIntake" name="waterIntake" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="typescript/script.js" defer></script> 
</body>
</html>
